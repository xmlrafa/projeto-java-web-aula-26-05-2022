<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autenticação do Usuário</title>
</head>
<body>
<h3>Entre com seu Usuário e Senha: </h3>

<form method="post" action="validaLogin">
    <table>
        <tr>
            <td>Usuário:</td>
            <td><input type="text" name="login" size="20"></td>
        </tr>
        <tr>
            <td> Senha</td>
            <td><input type="password" name="senha" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit" value="Enviar"></td>
        </tr>
    </table>
</form>
</body>
</html>
